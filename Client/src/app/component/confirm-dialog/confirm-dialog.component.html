<div class="flex flex-col flex-auto md:w-120 md:min-w-120 -m-6">
    <div class="flex items-center justify-between border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <!-- Title -->
        <p class="text-lg font-medium">{{ 'Confirm' }}</p>
    </div>
    <div class="p-8">
        <!-- Note -->
        <div class="flex">
            {{confirmMessage}}
        </div>
    </div>
    <div class="flex items-center justify-end border-t px-8 py-5 bg-gray-50 dark:bg-gray-700">
        <button mat-flat-button (click)="dialogRef.close(true)">
            {{ 'Yes' }}
        </button>
        <!-- Close -->
        <button mat-flat-button matDialogClose class="px-6 ml-3" (click)="dialogRef.close(false)">
            {{ 'No' }}
        </button>
    </div>
</div>
